<!DOCTYPE html>
<html lang="tr">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>5 Birthdays Today</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #1a1a1a;
      color: white;
      text-align: center;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      max-width: 500px;
      width: 90%;
      padding: 50px 20px;
      border-radius: 10px;
      background-color: #134d27;
      position: relative;
    }

    h1 {
      position: absolute;
      top: 20px;
      left: 20px;
      color: #77dd77;
      margin: 0;
      font-size: 24px;
    }

    .person {
      display: flex;
      align-items: center;
      margin-bottom: 10px;
    }

    .person:first-child {
      margin-top: 0;
    }

    .person:last-child {
      margin-bottom: 0;
    }

    .person img {
      border-radius: 50%;
      width: 80px;
      height: 80px;
      object-fit: cover;
      margin-right: 10px;
      margin-bottom: 0;
    }

    .person-details {
      text-align: left;
      margin-left: 10px;
      font-size: 14px;
      margin-bottom: 10px;
    }

    .clear-button {
      background-color: #77dd77;
      color: white;
      border: none;
      padding: 15px 30px;
      font-size: 18px;
      border-radius: 10px;
      cursor: pointer;
      display: block;
      margin: 40px auto 10px;
      width: calc(100% - 40px);
    }
  </style>
</head>

<body>
  <div class="container" id="personContainer">
    <h1>5 Birthdays Today</h1>
  </div>

  <script>
    const data = [
      {
        id: 1,
        name: "Bertie Yates",
        age: 29,
        image:
          "https://res.cloudinary.com/diqqf3eq2/image/upload/v1595959131/person-2_ipcjws.jpg",
      },
      {
        id: 2,
        name: "Hester Hogan",
        age: 32,
        image:
          "https://res.cloudinary.com/diqqf3eq2/image/upload/v1595959131/person-3_rxtqvi.jpg",
      },
      {
        id: 3,
        name: "Larry Little",
        age: 36,
        image:
          "https://res.cloudinary.com/diqqf3eq2/image/upload/v1586883423/person-4_t9nxjt.jpg",
      },
      {
        id: 4,
        name: "Sean Walsh",
        age: 34,
        image:
          "https://res.cloudinary.com/diqqf3eq2/image/upload/v1586883417/person-3_ipa0mj.jpg",
      },
      {
        id: 5,
        name: "Lola Gardner",
        age: 29,
        image:
          "https://res.cloudinary.com/diqqf3eq2/image/upload/v1586883334/person-1_rfzshl.jpg",
      },
    ];

    const container = document.getElementById("personContainer");

    function renderPeople() {
      container.innerHTML = "<h1>5 Birthdays Today...</h1>";
      data.forEach((person) => {
        const div = document.createElement("div");
        div.classList.add("person");
        div.innerHTML = `
        <img src="${person.image}" alt="${person.name}">
        <div class="person-details">
          <h2>${person.name}</h2>
          <p>Age: ${person.age}</p>
        </div>
      `;
        container.appendChild(div);
      });

      const clearButton = document.createElement("button");
      clearButton.classList.add("clear-button");
      clearButton.textContent = "Clear All";
      clearButton.addEventListener("click", clearAll);
      container.appendChild(clearButton);
    }

    function clearAll() {
      container.innerHTML =
        '<h1 style="text-align: center; width: 100%;"> DeÂ®ek was Here ðŸ¤“ </h1>';
    }

    renderPeople();
  </script>
</body>

</html>
